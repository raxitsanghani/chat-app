<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="users-sidebar">
            <h2>Online Users</h2>
            <ul id="users-list"></ul>
        </div>
        
        <div class="chat-main">
            <div class="chat-header">
                <h2>Chat Room</h2>
                <button id="mode-switch-button" class="mode-switch-button">Switch Mode</button>
                <button id="exit-button" class="btn-exit">Exit Chat</button>
            </div>
            <div class="messages-container" id="messages"></div>
            
            <div class="message-input-container">
                <input 
                    type="text" 
                    id="message-input" 
                    class="message-input" 
                    placeholder="Type your message..."
                    autocomplete="off"
                >
                <input type="file" id="file-input" style="display: none;" />
                <button id="upload-button" class="upload-button" title="Upload File">ðŸ“Ž</button>
                <button id="emoji-button" class="emoji-button" title="Choose Emoji">ðŸ˜Š</button>
                <button id="send-button" class="send-button">Send</button>
            </div>
        </div>
    </div>
    <script src="js/chat.js"></script>
</body>
</html>
