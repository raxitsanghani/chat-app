<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="users-sidebar">
            <h2>Online Users</h2>
            <ul id="users-list"></ul>
        </div>
        
        <div class="chat-main">
            <div class="chat-header">
                <div class="header-left">
                    <h2>Chat Room</h2>
                    <div id="room-id-display" class="room-id"></div>
                </div>
                <div class="header-right">
                    <button id="online-users-btn" class="mode-switch-button" title="Show Online Users" style="display: none;">
                        <span class="icon">üë•</span>
                    </button>
                    <button id="exit-button" class="btn-exit" title="Exit Chat">
                        <span class="icon">
                            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18l6-6-6-6"/><path d="M15 12H3"/></svg>
                        </span>
                    </button>
                    <button id="mode-switch-button" class="mode-switch-button" title="Switch Mode">
                        <span class="icon" id="mode-icon"></span>
                    </button>
                </div>
            </div>
            <div class="messages-container" id="messages"></div>
            
            <div class="message-input-container">
                <div id="reply-preview" class="reply-preview" style="display: none;">
                    <div class="reply-preview-content">
                        <div class="reply-preview-username"></div>
                        <div class="reply-preview-text"></div>
                    </div>
                    <button class="reply-preview-close">√ó</button>
                </div>
                <input type="file" id="file-input" class="file-input" accept="image/*,.zip,.pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx,.txt">
                <button id="upload-button" class="upload-button" title="Upload File">üîó</button>
                <input 
                    type="text" 
                    id="message-input" 
                    class="message-input" 
                    placeholder="Type your message..."
                    autocomplete="off"
                >
                <button id="emoji-button" class="emoji-button" title="Choose Emoji">üòä</button>
                <button id="send-button" class="send-button">Send</button>
            </div>
        </div>
    </div>
    <div id="online-users-modal" class="online-users-modal" style="display: none;">
        <div class="online-users-modal-content">
            <div class="online-users-modal-header">
                <span>Online Users</span>
                <button id="close-online-users-modal" class="mode-switch-button" title="Close"><span class="icon">‚úñÔ∏è</span></button>
            </div>
            <ul id="online-users-list" class="online-users-list"></ul>
        </div>
    </div>
    <script src="js/chat.js"></script>
</body>
</html>
