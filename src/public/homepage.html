<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Talksy App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="top-buttons">
        <button id="mode-switch-button" class="mode-switch-button" title="Switch Mode">
            <span class="icon">‚òÄÔ∏è</span>
        </button>
        <button id="layout-switch-button" class="mode-switch-button" title="Switch UI">
            <span class="icon">üíª</span>
        </button>
    </div>

    <div class="container">
        <div class="welcome-card">
            <h1>Welcome to Talksy App</h1>
            <p>Join the conversation with your friends!</p>
            
            <form id="joinForm" class="join-form">
                <div class="form-group">
                    <label for="username">Enter your username:</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        minlength="3" 
                        maxlength="20"
                        pattern="[a-zA-Z0-9_-]+"
                        title="Username can only contain letters, numbers, underscores, and hyphens"
                        placeholder="Enter username"
                    >
                    <small class="form-text">3-20 characters, letters, numbers, underscores, and hyphens only</small>
                </div>
                <div class="form-group">
                    <a href="#" id="privateRoomLink" class="private-room-link">Click here for a private chat room</a>
                    <div id="privateRoomForm" class="private-room-form" style="display: none;">
                        <label for="roomKey">Enter private room key:</label>
                        <input 
                            type="text" 
                            id="roomKey" 
                            name="roomKey" 
                            minlength="3" 
                            maxlength="20"
                            pattern="[a-zA-Z0-9_-]+"
                            title="Room key can only contain letters, numbers, underscores, and hyphens"
                            placeholder="Enter room key"
                        >
                        <small class="form-text">Share this key with others to join the same private room</small>
                    </div>
                </div>
                <button type="submit" class="btn-join">Join Chat</button>
            </form>
        </div>
    </div>

    <script src="js/homepage.js"></script>
</body>
</html>
